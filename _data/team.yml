- name: Anna Czarkwiani
  position: Group Leader
  description: Anna became the head of the Junior Research Group for Biomineralization, Gravity Sensing and Regeneration at the Center for Regenerative Therapies Dresden (CRTD) at the Technische Universitat Dresden in February 2026. Before she did her postdoctoral training at CRTD and her PhD at University College London in the UK. She loves learning about the biology of weird animals and strives to build a fun, respectful and transparent lab valuing team work and accountability. In her free time she enjoys hanging out with her Husband and two kids, playing video games, reading books and low-commitment sports.
  image: /images/PI_photo_square.jpg

